<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hometown Preview</title>
        <link rel="stylesheet" href="../assets/css/styles3.css">
    </head>
    <body style="margin:0; padding:0;">
        <a href="/index.html" class="back-button">home</a>
        <div class="hometown-page">
            <div class="hometown-grid-container">
                <div class="hometown-image-column">

                </div>
                <div class="hometown-text-column">
                    <h class="hometown-name">oxford, pennsylvania</h>
                    <p class="hometown-text">
                        "no distance of place or lapse of time can lessen the friendship of those who are thoroughly persuaded of each other's worth." <br>- robert southey 
                    </p>
                    <p class="hometown-song">
                        song: where'd all the time go by dr. dog
                    </p>
                    <div class="hometown-footer">
                        <a class="hometown-back-button" href="../family/mom pop.html">back</a>
                        <a class="hometown-next-button" href="lexi.html">
                            next page: lexi
                        </a>
                    </div>
                </div>
            </div>
            <audio class="hometown-audio audio-no-controls" autoplay>
                <source src="/assets/audio/hometown-audio.mp3" type="audio/mpeg">
            </audio>
            <button type="button" class="audio-play-pause-btn hometown-audio-btn" aria-label="Pause">
                <span class="play-icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg></span>
                <span class="pause-icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg></span>
            </button>
        </div>
        <script>
        (function(){
            var btn = document.querySelector('.hometown-audio-btn');
            var audio = document.querySelector('.hometown-audio');
            if (!btn || !audio) return;
            function updateBtn() {
                var playing = !audio.paused;
                btn.classList.toggle('playing', playing);
                btn.setAttribute('aria-label', playing ? 'Pause' : 'Play');
            }
            btn.addEventListener('click', function() {
                if (audio.paused) audio.play(); else audio.pause();
            });
            audio.addEventListener('play', updateBtn);
            audio.addEventListener('pause', updateBtn);
            updateBtn();
        })();
        </script>
    </body>
</html>
