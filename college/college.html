<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>College Preview</title>
        <link rel="stylesheet" href="../assets/css/styles3.css">
    </head>
    <body style="margin:0; padding:0;">
        <a href="/index.html" class="back-button">home</a>
        <div class="college-page">
            <div class="college-grid-container">
                <div class="college-image-column">

                </div>
                <div class="college-text-column">
                    <h class="college-name">university of tennessee</h>
                    <p class="college-text">
                        "if i'm lucky enough i'll have the courage to leave and go
                        wherever my healthy beatin' heart tells me to go" -  zach bryan
                    </p>
                    <p class="college-song">
                        song: wagon wheel by darius rucker
                    </p>
                    <div class="college-footer">
                        <a class="college-back-button" href="../hometown/Luke.html">back</a>
                        <a class="college-next-button" href="Abigail.html">
                            next page: abigail
                        </a>
                    </div>
                </div>
            </div>
            <audio class="college-audio audio-no-controls" autoplay>
                <source src="/assets/audio/college-audio.mp3" type="audio/mpeg">
            </audio>
            <button type="button" class="audio-play-pause-btn college-audio-btn" aria-label="Pause">
                <span class="play-icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg></span>
                <span class="pause-icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg></span>
            </button>
        </div>
        <script>
        (function(){
            var btn = document.querySelector('.college-audio-btn');
            var audio = document.querySelector('.college-audio');
            if (!btn || !audio) return;
            function updateBtn() {
                var playing = !audio.paused;
                btn.classList.toggle('playing', playing);
                btn.setAttribute('aria-label', playing ? 'Pause' : 'Play');
            }
            btn.addEventListener('click', function() {
                if (audio.paused) audio.play(); else audio.pause();
            });
            audio.addEventListener('play', updateBtn);
            audio.addEventListener('pause', updateBtn);
            updateBtn();
        })();
        </script>
    </body>
</html>
