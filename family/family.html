<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Family Preview</title>
        <link rel="stylesheet" href="../assets/css/styles3.css">
    </head>
    <body style="margin:0; padding:0;">
        <a href="/index.html" class="back-button">home</a>
        <div class="family-page">
            <div class="family-grid-container">
                <div class="family-image-column">

                </div>
                <div class="family-text-column">
                    <h class="family-name">my family</h>
                    <p class="family-text">
                        "the love of a family is life's greatest blessing." - eva burrows
                    </p>
                    <p class="family-song">
                        song: hey ma i made it by ella langley
                    </p>
                    <div class="family-footer">
                        <a class="family-back-button" href="../overview.html">back</a>
                        <a class="family-next-button" href="mom.html">
                            next page: mom
                        </a>
                    </div>
                </div>
            </div>
            <audio class="abby-audio audio-no-controls" autoplay>
                <source src="/assets/audio/family-audio.mp3" type="audio/mpeg">
            </audio>
            <button type="button" class="audio-play-pause-btn family-audio-btn" aria-label="Pause">
                <span class="play-icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg></span>
                <span class="pause-icon"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/></svg></span>
            </button>
        </div>
        <script>
        (function(){
            var btn = document.querySelector('.family-audio-btn');
            var audio = document.querySelector('.abby-audio');
            if (!btn || !audio) return;
            function updateBtn() {
                var playing = !audio.paused;
                btn.classList.toggle('playing', playing);
                btn.setAttribute('aria-label', playing ? 'Pause' : 'Play');
            }
            btn.addEventListener('click', function() {
                if (audio.paused) audio.play(); else audio.pause();
            });
            audio.addEventListener('play', updateBtn);
            audio.addEventListener('pause', updateBtn);
            updateBtn();
        })();
        </script>
    </body>
</html>
